{{define "content"}}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Type</th>
                <th>Amount</th>
                <th>Reason</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{range .Transactions}}
                <tr>
                    <td>{{.Type}}</td>
                    <td class="right">{{formatCurrency .Amount}}</td>
                    <td class="reason">{{.Reason}}</td>
                    <td class="right">{{.Timestamp.Format "02.01.2006"}}</td>
                    <td class="center"><a class="delete" href="/delete/{{.ID}}"><span class="lnr lnr-trash"></span></a></td>
                </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
